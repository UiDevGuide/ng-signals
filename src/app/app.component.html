<div class="container">
  <p>
    Price:
    <input
      type="number"
      min="0"
      oninput="validity.valid || (value = 0);"
      (input)="onInputUpdate($event)"
      [value]="price()"
    />
  </p>
  <p>VAT (15%): {{ vat() }}</p>
  <p>
    <b>Total: {{ total() }}</b>
  </p>
  <button (click)="save()">Save</button>
  <hr />
  <p *ngFor="let entry of history()">
    Price: {{ entry.price }} | VAT: {{ entry.vat }} | Total: {{ entry.total }}
  </p>
</div>
